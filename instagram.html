<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/img/logo.png" alt="">
            </div>
            <input id="search" type="text" placeholder="Search">
            <div class="social-links">
                <a href="" class="header-home">Home!!!</a>
                <a href="" class="header-forward">forward</a>
                <a href="" class="header-map">Map</a>
                <a href="" class="header-favourites">heart</a>
                <a href="" class="header-profile">profile</a>
            </div>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <img src="http://lorempixel.com/g/152/152/" alt="My logo">
            <div class="about-short">
                <span class="about-name">name</span>
                <button class="folow_btn">Follow</button>
                <button class="more_btn">More</button>
                <button class="ball_btn">
                    <span class="ball">.</span>
                    <span class="ball">.</span>
                    <span class="ball">.</span>
                </button>
                <div class="stats">
                    <span><strong> 79</strong> posts</span>
                    <span><strong> 379</strong> followers</span>
                    <span><strong> 179</strong> folowing</span>
                </div>
                <div class="intro">
                    <div class="intro_name">Name</div>
                    <div class="intro_text">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.
                    </div>
                    <a href="">bit.ly/35Ce3mX</a>
                </div>
            </div>

        </div>

    </section>
    <section class="stories">
        <div class="story">
            <img src="http://lorempixel.com/g/78/78/" alt="Story 1">
            <p>Story 1</p>
        </div>
        <div class="story">
            <img src="http://lorempixel.com/g/78/78/" alt="Story 1">
            <p>Story 2</p>
        </div>
        <div class="story">
            <img src="http://lorempixel.com/g/78/78/" alt="Story 1">
            <p>Story 3</p>
        </div>
    </section>

    <section class="vitrina">
        <hr />
        <div class="links">
            <img src="/img/posts.png" alt="">
            <span>Posts</span>
            <img src="/img/tag.png" alt="">
            <span style="color: #8F8F8F;">Tagged</span>
        </div>
        <div class="vitrina_items">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
            <img src="http://lorempixel.com/g/295/295/" alt="vitrina 1">
        </div>
    </section>

</body>

</html>
